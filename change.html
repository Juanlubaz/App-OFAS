<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cambiar Contraseña - Gestiproject</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6fb543, #79c255);
        min-height: 100vh;
        display: flex; justify-content: center; align-items: center; padding: 20px;
    }
    .container {
        background: white; width: 100%; max-width: 450px;
        border-radius: 20px; padding: 40px; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        text-align: center;
    }
    .logos img { max-height: 100px; margin-bottom: 20px; }
    h1 { color: #4e7e28; margin-bottom: 25px; font-size: 24px; }
    .form-group { text-align: left; margin-bottom: 15px; }
    label { display: block; color: #4e7e28; font-size: 13px; margin-bottom: 6px; font-weight: bold; }
    input {
        width: 100%; padding: 14px; border: 2px solid #f3f3f3;
        border-radius: 12px; font-size: 15px; outline: none; background: #f9f9f9;
    }
    input:focus { border-color: #79c255; background: white; }
    .btn-update {
        width: 100%; padding: 16px; margin-top: 20px;
        background: #4e7e28; color: white; border: none;
        border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;
    }
    #message { margin-top: 15px; font-size: 14px; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
    <div class="logos">
        <img src="https://raw.githubusercontent.com/Juanlubaz/Enlaces-estructuras-TSP3/main/GESTI.png" alt="Logo">
    </div>
    <h1>Change Password</h1>
    <div class="form-group">
        <label>USER</label>
        <input type="text" id="changeUser" placeholder="Confirm your username">
    </div>
    <div class="form-group">
        <label>OLD PASSWORD</label>
        <input type="password" id="oldPass" placeholder="Current password">
    </div>
    <div class="form-group">
        <label>NEW PASSWORD</label>
        <input type="password" id="newPass1" placeholder="New password">
    </div>
    <div class="form-group">
        <label>CONFIRM NEW PASSWORD</label>
        <input type="password" id="newPass2" placeholder="Repeat new password">
    </div>
    <div id="message"></div>
    <button class="btn-update" id="submitBtn" onclick="processChange()">UPDATE PASSWORD</button>
    <br><a href="index.html" style="display:inline-block; margin-top:20px; color:#666; text-decoration:none; font-size:14px;">← Back</a>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwTx0bAS0b0uOqu7cutos-2BfxICE0kEp3hG7Ce3f5mtAxZgkRBbQnkFRvuzCNZeAbi2A/exec"; 

    async function processChange() {
        const user = document.getElementById('changeUser').value.trim();
        const oldP = document.getElementById('oldPass').value.trim();
        const n1 = document.getElementById('newPass1').value.trim();
        const n2 = document.getElementById('newPass2').value.trim();
        const msg = document.getElementById('message');
        const btn = document.getElementById('submitBtn');

        if (!user || !oldP || !n1 || !n2) {
            msg.style.color = "orange";
            msg.innerText = "Rellena todos los campos.";
            return;
        }

        if (n1 !== n2) {
            msg.style.color = "red";
            msg.innerText = "Las nuevas claves no coinciden.";
            return;
        }

        btn.disabled = true;
        msg.style.color = "#666";
        msg.innerText = "Actualizando...";

        try {
            // Enviamos como texto plano para evitar bloqueos de CORS
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({
                    user: user,
                    oldPassword: oldP,
                    newPassword: n1
                })
            });

            // Con 'no-cors' no podemos leer la respuesta, pero si llega aquí
            // la petición ha salido hacia Google.
            msg.style.color = "#4e7e28";
            msg.innerText = "Solicitud enviada. Verificando...";
            
            setTimeout(() => {
                alert("Si los datos eran correctos, tu clave ha sido cambiada.");
                window.location.href = 'index.html';
            }, 2500);

        } catch (error) {
            msg.style.color = "red";
            msg.innerText = "Error de conexión.";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
