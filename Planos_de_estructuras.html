<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GestiProject OFAS - Application</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .iframe-container {
      margin-top: 30px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <h1>Consulta de Estructuras</h1>

  <div class="container">

    <label for="selectId">Structure number:</label>
    <select id="selectId">
      <option value="">-- Selecciona una ZONA --</option>
    </select>

    <label for="description">Description:</label>
    <textarea id="description" rows="3" placeholder="Descripci√≥n..."></textarea>

    <div class="button-container">
      <button onclick="loadPDF()">Search PDF</button>
    </div>

    <div class="iframe-container">
      <iframe id="pdfFrame" src=""></iframe>
    </div>
  </div>

<script>
/* ============================================================
   üü¢ FUNCI√ìN 1: Cargar CSV desde GitHub y llenar el SELECT
   CSV ‚Üí Columna ZONA
   ============================================================ */

const csvUrl = "https://raw.githubusercontent.com/Juanlubaz/App-OFAS/main/Enlaces%20corregidos.csv";

async function cargarZonas() {
  try {
    const response = await fetch(csvUrl);
    const data = await response.text();

    const filas = data.split("\n").map(f => f.trim()).filter(f => f);

    // Obtener encabezados (primera fila)
    const headers = filas[0].split(",");

    const colZona = headers.indexOf("ZONA");

    if (colZona === -1) {
      console.error("‚ùå La columna 'ZONA' no existe en el CSV.");
      return;
    }

    const select = document.getElementById("selectId");

    // Recorrer filas desde la 2 (saltamos encabezados)
    for (let i = 1; i < filas.length; i++) {
      const cols = filas[i].split(",");

      if (cols[colZona]) {
        const opcion = document.createElement("option");
        opcion.value = cols[colZona];
        opcion.textContent = cols[colZona];
        select.appendChild(opcion);
      }
    }
  } catch (error) {
    console.error("Error cargando CSV:", error);
  }
}

cargarZonas();

/* ============================================================
   üü¶ FUNCI√ìN 2: Buscar PDF asociado
   (Esta parte la dej√© igual que en tu c√≥digo original)
   ============================================================ */

function loadPDF() {
  const selectedZona = document.getElementById("selectId").value;

  if (!selectedZona) {
    alert("Selecciona una ZONA.");
    return;
  }

  // Si tus PDF siguen un patr√≥n, reemplaza aqu√≠:
  const pdfUrl = `https://raw.githubusercontent.com/Juanlubaz/App-OFAS/main/PDF/${selectedZona}.pdf`;

  document.getElementById("pdfFrame").src = pdfUrl;
}
</script>

</body>
</html>
