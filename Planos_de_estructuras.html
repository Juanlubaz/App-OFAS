<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Estructuras</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #5a7f3a 0%, #8fbc3f 50%, #6b8e23 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
    }

    h1 {
      color: #5a7f3a;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2em;
    }

    .logos-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 15px;
    }

    .logo {
      max-width: 220px; /* Aumentado ligeramente para mejor visibilidad al estar solo */
      height: auto;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1em;
    }

    select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      background: white;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #8fbc3f;
    }

    select:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .buttons-section {
      margin-top: 30px;
    }

    .buttons-section h3 {
      color: #5a7f3a;
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .btn {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-decoration: none;
    }

    .btn-manufacturing {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .btn-manufacturing:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
    }

    .btn-erection {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .btn-erection:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
    }

    .btn-3d {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .btn-3d:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
    }

    .loading, .error {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #8fbc3f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error { color: #e74c3c; }
    .hidden { display: none; }

    @media (max-width: 600px) {
      .container { padding: 20px; }
      h1 { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Cargando datos...</p>
    </div>

    <div id="error" class="error hidden">
      <h2>‚ö†Ô∏è Error</h2>
      <p id="errorMessage"></p>
      <button class="btn btn-manufacturing" onclick="location.reload()">Reintentar</button>
    </div>

    <div id="app" class="hidden">
      <div class="logos-container">
        <img src="https://raw.githubusercontent.com/Juanlubaz/Enlaces-estructuras-TSP3/main/GESTI.png" alt="GESTIPROJEC Logo" class="logo">
      </div>
      
      <h1>üìä Consulta de Estructuras</h1>

      <div class="form-group">
        <label for="selectId">Structure name:</label>
        <select id="selectId">
          <option value="">-- Selecciona un ID --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="selectPack">Select Pack:</label>
        <select id="selectPack" disabled>
          <option value="">-- Selecciona un PACK --</option>
        </select>
      </div>

      <div id="infoSection" class="hidden">
        <div class="buttons-section">
          <h3>Documentaci√≥n y Visualizaci√≥n:</h3>
          <div id="buttonsContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var data = [];
    var selectedId = '';
    var selectedPack = '';
    var GITHUB_URL = 'https://raw.githubusercontent.com/Juanlubaz/App-OFAS/main/Enlaces%20corregidos.csv';

    function loadCSVFromGithub() {
      fetch(GITHUB_URL)
        .then(function(response) {
          if (!response.ok) throw new Error('No se pudo cargar el archivo CSV');
          return response.text();
        })
        .then(function(csvText) {
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              data = results.data;
              populateIdSelect();
              document.getElementById('loading').classList.add('hidden');
              document.getElementById('app').classList.remove('hidden');
            },
            error: function(err) {
              throw new Error('Error al parsear CSV: ' + err.message);
            }
          });
        })
        .catch(function(err) {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('error').classList.remove('hidden');
          document.getElementById('errorMessage').textContent = err.message;
        });
    }

    function populateIdSelect() {
      var selectId = document.getElementById('selectId');
      selectId.innerHTML = '<option value="">-- Selecciona un ID --</option>';
      var uniqueIds = [...new Set(data.map(item => item.ZONA))].filter(Boolean);
      uniqueIds.forEach(id => {
        var option = document.createElement('option');
        option.value = id;
        option.textContent = id;
        selectId.appendChild(option);
      });
    }

    function onIdChange() {
      var selectPack = document.getElementById('selectPack');
      selectedId = document.getElementById('selectId').value;
      selectPack.innerHTML = '<option value="">-- Selecciona un PACK --</option>';
      selectPack.disabled = !selectedId;
      document.getElementById('infoSection').classList.add('hidden');

      if (selectedId) {
        var packs = [...new Set(data.filter(item => item.ZONA === selectedId).map(item => item.PAQUETE))].filter(Boolean);
        packs.forEach(pack => {
          var option = document.createElement('option');
          option.value = pack;
          option.textContent = pack;
          selectPack.appendChild(option);
        });
      }
    }

    function onPackChange() {
      selectedPack = document.getElementById('selectPack').value;
      if (selectedId && selectedPack) {
        var item = data.find(i => i.ZONA === selectedId && i.PAQUETE === selectedPack);
        if (item) displayItemInfo(item);
      } else {
        document.getElementById('infoSection').classList.add('hidden');
      }
    }

    function displayItemInfo(item) {
      var buttonsContainer = document.getElementById('buttonsContainer');
      buttonsContainer.innerHTML = '';
      
      if (item['VISOR 3D']) {
        var btn3d = document.createElement('button');
        btn3d.className = 'btn btn-3d';
        btn3d.innerHTML = '<span>üåê</span> VISOR 3D';
        btn3d.onclick = function() { window.open(item['VISOR 3D'], '_blank'); };
        buttonsContainer.appendChild(btn3d);
      }

      if (item['PLANOS DE FABRICACION']) {
        var btn1 = document.createElement('button');
        btn1.className = 'btn btn-manufacturing';
        btn1.innerHTML = '<span>üè≠</span> PLANOS DE FABRICACION';
        btn1.onclick = function() { window.open(item['PLANOS DE FABRICACION'], '_blank'); };
        buttonsContainer.appendChild(btn1);
      }
      
      if (item['PLANOS DE MONTAJE']) {
        var btn2 = document.createElement('button');
        btn2.className = 'btn btn-erection';
        btn2.innerHTML = '<span>üèóÔ∏è</span> PLANOS DE MONTAJE';
        btn2.onclick = function() { window.open(item['PLANOS DE MONTAJE'], '_blank'); };
        buttonsContainer.appendChild(btn2);
      }
      
      if (!item['PLANOS DE FABRICACION'] && !item['PLANOS DE MONTAJE'] && !item['VISOR 3D']) {
        buttonsContainer.innerHTML = '<p style="text-align: center; color: #999; font-style: italic;">No hay enlaces disponibles</p>';
      }
      
      document.getElementById('infoSection').classList.remove('hidden');
    }

    document.getElementById('selectId').addEventListener('change', onIdChange);
    document.getElementById('selectPack').addEventListener('change', onPackChange);
    loadCSVFromGithub();
  </script>
</body>
</html>
