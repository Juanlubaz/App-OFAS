<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Acceso - Gestiproject</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6fb543, #79c255);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .container {
        background: white;
        width: 100%;
        max-width: 480px;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        text-align: center;
    }
    
    .logos img {
        max-height: 110px;
        margin-bottom: 25px;
    }
    
    h1 {
        color: #4e7e28;
        margin-bottom: 30px;
        font-size: 26px;
        letter-spacing: 1px;
    }

    .form-group {
        text-align: left;
        margin-bottom: 20px;
    }

    label {
        display: block;
        color: #4e7e28;
        font-size: 14px;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 15px;
        border: 2px solid #f3f3f3;
        border-radius: 12px;
        font-size: 16px;
        outline: none;
        background: #f9f9f9;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #79c255;
        background: white;
        box-shadow: 0 0 8px rgba(121, 194, 85, 0.2);
    }

    .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 30px;
    }
    
    button {
        padding: 18px;
        border-radius: 12px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        background: #f3f3f3;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: all 0.2s ease;
        font-weight: 600;
        color: #333;
    }

    .btn-next {
        background: #4e7e28;
        color: white;
    }
    
    button:active {
        transform: translateY(1px);
    }
    
    @media (hover: hover) {
        button:hover {
            background: #e8e8e8;
            transform: translateY(-3px);
        }
        .btn-next:hover {
            background: #3d6320;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
    }

    #message {
        margin-top: 15px;
        font-size: 14px;
        font-weight: bold;
        min-height: 20px;
        transition: all 0.3s;
    }
</style>
</head>
<body>

<div class="container">
    <div class="logos">
        <img src="https://raw.githubusercontent.com/Juanlubaz/Enlaces-estructuras-TSP3/main/GESTI.png" alt="Gestiproject Logo">
    </div>
    
    <h1>LOGIN ACCESS</h1>

    <div class="form-group">
        <label>USER</label>
        <input type="text" id="userInput" placeholder="Enter your username">
    </div>

    <div class="form-group">
        <label>PASSWORD</label>
        <input type="password" id="passInput" placeholder="Enter your password">
    </div>

    <div id="message"></div>

    <div class="button-grid">
        <button onclick="clearFields()">CHANGE</button>
        <button class="btn-next" onclick="validateLogin()">NEXT</button>
    </div>
</div>

<script>
    // URL del CSV en tu repo de GitHub
    const CSV_URL = 'https://raw.githubusercontent.com/Juanlubaz/Enlaces-estructuras-TSP3/main/access.csv';

    function clearFields() {
        document.getElementById('userInput').value = '';
        document.getElementById('passInput').value = '';
        document.getElementById('message').innerText = '';
    }

    async function validateLogin() {
        const userValue = document.getElementById('userInput').value.trim().toLowerCase();
        const passValue = document.getElementById('passInput').value.trim();
        const messageDiv = document.getElementById('message');
        
        if (!userValue || !passValue) {
            messageDiv.style.color = "orange";
            messageDiv.innerText = "Por favor, rellena todos los campos";
            return;
        }

        try {
            messageDiv.style.color = "#666";
            messageDiv.innerText = "Verificando credenciales...";

            const response = await fetch(CSV_URL);
            const data = await response.text();
            
            // Procesar las filas del CSV
            const rows = data.split(/\r?\n/).filter(row => row.trim() !== "");
            
            let userFound = false;
            let accessGranted = false;

            // Empezamos en 1 para saltar la fila de encabezados (user, email, password)
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(',');
                if (cols.length < 3) continue;

                const dbUser = cols[0].trim().toLowerCase();
                const dbPass = cols[2].trim();

                if (dbUser === userValue) {
                    userFound = true;
                    if (dbPass === passValue) {
                        accessGranted = true;
                    }
                    break;
                }
            }

            if (!userFound) {
                messageDiv.style.color = "#d93025";
                messageDiv.innerText = "USUARIO NO ENCONTRADO";
            } else if (!accessGranted) {
                messageDiv.style.color = "#d93025";
                messageDiv.innerText = "CONTRASEÑA INCORRECTA";
            } else {
                messageDiv.style.color = "#4e7e28";
                messageDiv.innerText = "ACCESO CONCEDIDO. Entrando...";
                
                // Redirección al formulario principal.html tras un breve retardo
                setTimeout(() => {
                    window.location.href = 'principal.html';
                }, 800);
            }

        } catch (error) {
            console.error("Error de conexión:", error);
            messageDiv.style.color = "red";
            messageDiv.innerText = "Error al conectar con la base de datos de GitHub.";
        }
    }

    // Permitir enviar el formulario al pulsar "Enter"
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            validateLogin();
        }
    });
</script>

</body>
</html>
